<!DOCTYPE html>
<html lang="en">

<head>
    <title>Responsive layout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <style>
        header {
            background-color: rgb(164, 218, 232);;
            font-weight: bolder;
            font-size: 30px;
            font-family:Arial, Helvetica, sans-serif;
        }
        .menus {
            background-color: rgb(31, 81, 80);
            padding: 8px;
        }
        span {
            color: white;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
            padding: 13px;
            border-right: 2px solid black;
        }

        footer {
            background-color: rgb(31, 81, 80);
            color:white;
            font-weight: bolder;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }

            nav ul li a.nav-link {
                color: white;
                border-right: 2px solid black;
            }

        .col1 {
            background-color: rgb(170, 170, 170);;
        }

        .col2 {
            background-color:rgb(187, 187, 187);;
        }

        .col3 {
            background-color: rgb(204, 204, 204);
        }

        .col1,
        .col2,
        .col3 {
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <header class="text-center py-4">Header</header>
        <div class="menus">
            <span>Menu1</span>
            <span>Menu2</span>
            <span>Menu3</span>
        </div>
        <div class="row">
            <div class="col-6 col-md-3 order-1 col1 p-3">Column 1</div>
            <div class="col-12 col-md-6 order-3 order-md-2 col2 p-3">Column 2</div>
            <div class="col-6 col-md-3 order-2 order-md-3 col3 p-3">Column 3</div>
        </div>
        <footer class="text-center py-4">Footer</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <a class="validator" href="https://validator.w3.org/nu/?doc=https://yafietweldegabir.github.io/index.html">
        <img src="https://manalabs.org/img/w3c-html.png" 
        alt="checkerPhoto"
        />
    </a>
</body>

</html>
